<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="./style.css" />
		<script
			src="index.js"
			defer></script>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>CSS sandbox</title>
	</head>
	<body>
		<div class="animations">
			<div class="welcome-sign slide-in-sign">
				WELCOME TO CSS SANDBOX <br />
				dont mind the mess
			</div>
			<div class="animation2">
				<div
					id="watchMe"
					class="slideinBox animation2">
					<p>=P</p>
				</div>
				<ul id="output"></ul>
			</div>
		</div>
		<div>
			<img
				class="spinny"
				src="./reload-outline.svg"
				alt="loading..." />
			I'm not actually loading anything tho
		</div>
		<div class="background-p">
			<p>Click anywhere on the screen to get a ball!</p>
		</div>
		<div
			id="fuzbal"
			class="ball">
			<div>>:O</div>
		</div>
		<div class="transforms">
			<div class="rectacle-tests">
				<div class="test1">
					<div class="normal">normal</div>
					<div class="zoomed">Zoomed</div>
					<div class="rotated">rotated</div>
				</div>
				<div class="rotate-around-div">
					<div class="rotated-around">rotated-rotated</div>
					<div class="containerB">
						<div class="rotate-around-origin">rotated-origin</div>
					</div>
				</div>
				<div class="test3">
					<div class="rotatethentranslate">rotate then translate</div>
				</div>
			</div>
			<div class="cube-test">
				<div class="container">
					<div class="cube">
						<div class="side front">:D</div>
						<div class="side back"></div>
						<div class="side left"></div>
						<div class="side right"></div>
						<div class="side top"></div>
						<div class="side bottom"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="transition1-test">
			<button>TRANSITIONS!</button>
			<p>hint: Hover your mouse over the button</p>
		</div>
		<div class="bouncies">
			<div class="bouncy one balls1"></div>
			<div class="bouncy two balls1"></div>
			<div class="bouncy three balls1"></div>
		</div>
		<div class="animations-container">
			<div class="animation1">
				<div class="balls1 ball1"></div>
				<div class="balls1 ball2"></div>
				<div class="balls1 ball3"></div>
				<div class="balls1 ball4"></div>
			</div>
		</div>
	</body>
</html>
