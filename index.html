<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="./style.css" />
		<script
			src="index.js"
			defer></script>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>CSS sandbox</title>
	</head>
	<body>
		<p>Click anywhere on the screen to get a ball!</p>
		<div
			id="fuzbal"
			class="ball">
			<div>>:O</div>
		</div>
		<div class="transforms">
			<div class="rectacle-tests">
				<div class="test1">
					<div class="normal">normal</div>
					<div class="zoomed">Zoomed</div>
					<div class="rotated">rotated</div>
				</div>
				<div class="rotate-around-div">
					<div class="rotated-around">rotated-rotated</div>
					<div class="containerB">
						<div class="rotate-around-origin">rotated-origin</div>
					</div>
				</div>
				<div class="test3">
					<div class="rotatethentranslate">rotate then translate</div>
				</div>
			</div>
			<div class="cube-test">
				<div class="container">
					<div class="cube">
						<div class="side front">:D</div>
						<div class="side back"></div>
						<div class="side left"></div>
						<div class="side right"></div>
						<div class="side top"></div>
						<div class="side bottom"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="transition1-test">
			<button>TRANSITIONS!</button>
			<p>hint: Hover your mouse over the button</p>
		</div>
	</body>
</html>
